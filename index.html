<!DOCTYPE html>
<html lang="en">
<head>
  <title>TP Not√© VueJS</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/vue-router@4"></script>



  <link rel="stylesheet" href="src/assets/index.css">

  <!-- bootstrap styles  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>

  <!-- -->

</head>

<body>

<div id="app">

  <navbar-component class="navbar-component" @update-title="updateTitle"></navbar-component>
  <h1>{{ title }}</h1>

  <router-view></router-view>

</div>

<script type="module">

  import NavbarComponent from './src/components/NavbarComponent.js';
  import AddMovieComponent from "./src/view/AddMovieView.js";


  import HomeView from "./src/view/HomeView.js";
  import AllMoviesView from "./src/view/AllMoviesView.js";
  import MovieCardComponent from "./src/components/MovieCardComponent.js";

  const title = "TP Vue JS"


  const routes = [
    { path: '/', component: HomeView },
    { path: '/addMovie', component: AddMovieComponent },
    {path:'/allMovies',component:AllMoviesView}
  ]

  const router = VueRouter.createRouter({
    history: VueRouter.createWebHashHistory(),
    routes,
  })

  const app = Vue.createApp({
    data() {
      return {
        title: title
      }
    },
    methods: {
      updateTitle(newTitle) {
        this.title = newTitle;
      }
    }
  })
  app.use(router)
  app.component('navbar-component', NavbarComponent);
  app.component('movie-card', MovieCardComponent);
  app.mount('#app')
</script>

</body>

</html>
