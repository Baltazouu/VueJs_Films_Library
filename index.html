<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <navbar-component @update-title="updateTitle"></navbar-component>
</div>

  <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
    import NavbarComponent from '/src/view/NavbarComponent.js';

    const TITLE = "TEST"

    const app = createApp({
      data() {
        return {
          title: TITLE
        }
      },
      methods: {
        updateTitle(newTitle) {
          this.title = newTitle;
        }
      }
    });

    app.component('navbar-component', NavbarComponent);
    app.mount('#app');
  </script>
</body>
</html>
